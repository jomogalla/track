<div class="modal-header">
    <button type="button" class="close" ng-click="modalVM.cancel()">&times;</button>
    <h4 class="modal-title">Add task to {{modalVM.project.Name}}</h4>
</div>
<div class="modal-body">
  <!-- The form is placed inside the body of modal -->
  <form id="addProjectTaskForm" class="form-horizontal">
      <div class="form-group">
          <label class="col-xs-3 control-label">Name</label>
          <div class="col-xs-5">
              <input type="text" class="form-control" name="projectTaskName" ng-model="modalVM.Name"/>
          </div>
      </div>
      <div class="form-group">
            <label class="col-xs-3 control-label">
              Billable?
            </label>
            <div class="col-xs-5 checkbox">
              <input type="checkbox"  ng-model="modalVM.Billable">
            </div>
      </div>
      <div class="form-group">
            <label class="col-xs-3 control-label">
              Comment Required?
            </label>
            <div class="col-xs-5 checkbox">
              <input type="checkbox" ng-model="modalVM.RequireComment">
            </div>
      </div>
      <div class="form-group">
          <div class="col-xs-5 col-xs-offset-3">
              <button type="submit" class="btn btn-link btn-lg" ng-click="modalVM.add()">Add Task</button>
          </div>
      </div>
  </form>
</div>
