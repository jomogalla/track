
<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Time Track</title>

    <!-- Bootstrap core CSS -->

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- // <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Time Track</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#track"><i class="fa fa-clock-o"></i></a></li>
            <li><a href="#edit"><i class="fa fa-wrench"></i></a></li>
            <li><a href="#chart"><i class="fa fa-line-chart"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" ng-controller="TimeTrack as vm" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <p>
        <button type="button" class="btn btn-lg btn-link" ng-click="vm.addProject()">Add Project</button>
      </p>

      <div class="row">
        <div class="col-sm-4" ng-repeat="project in vm.projects">
          <div class="panel panel-default">
            <div class="panel-heading-no-bg" style="background-color='#{{getRandomSpan()}};'">
              <!-- <button type="button" class="btn btn-link pull-left" ng-click=""><i class="fa fa-cog"></i></button> -->
              <h3 class="panel-title">{{project.name}}</h3>
              <!-- <h3 class="panel-title"><input type="text" class="hidden-input">{{project.name}}</input></h3> -->
              <button type="button" class="btn btn-link pull-right" ng-click="">Add Role</button>
              <button type="button" class="btn btn-link pull-right" ng-click="vm.addTask()">Add Task</button>
              <div class="clear"></div>
            </div>
            <div class="panel-body">
              <div ng-repeat="task in vm.tasks"  class="list-group-item">{{task.name}}</div>
              <!-- <div class="text-center"  class="list-group-item"><button type="button" class="btn-link" ng-click="">more </button></div>
            </div> -->
          </div>
        </div><!-- /.col-sm-4 -->
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="./js/angular-stuff.js"></script>
    <!-- // <script src="../../assets/js/docs.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- // <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
