<div class="row">
  <div class="col-sm-4 project-wrap item" ng-repeat="project in vm.projects">
    <table class="table table-condensed table-hover white">
        <thead>
          <tr>
            <th colspan="3">
              <h4 ng-bind="project.Name"> </h4>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="task in project.ProjectTasks" ng-class="{success:task.newTimeEntry.isInTrackingMode}">
            <td ng-bind="task.Name">
             
            </td>
            <td ng-bind="task.newTimeEntry.Hours">
              
            </td>
            <td>
              <button class="btn btn-link btn-xs pull-right" ng-click="vm.initializeTracking(task, project)" ng-show="!task.newTimeEntry.isInTrackingMode"><!-- <i class="fa fa-play"></i> -->start</button>
              <button class="btn btn-link btn-xs pull-right" ng-click="vm.stopTracking(task, project)" ng-show="task.newTimeEntry.isInTrackingMode"><!-- <i class="fa fa-pause"></i> -->stop</button>
            </td>
          </tr>
          <tr ng-repeat-end ng-show="task.newTimeEntry.isInTrackingMode" class="success">
            <td colspan="3">
              <textarea class="form-control" ng-model="task.newTimeEntry.Comment"></textarea>
              <button class="btn btn-link btn-xs btn-block" ng-click="vm.saveComment(task)">save comment</button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
