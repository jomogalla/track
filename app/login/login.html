<form class="form-signin" ng-submit="vm.login(credentials)" method="post">
  <!-- <h2 class="form-signin-heading">Sign in</h2> -->
  <label for="username" class="sr-only">User Name</label>
  <input type="text" id="username" class="form-control" placeholder="User Name" required="" autofocus="" ng-model="credentials.username">
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Password" required="" ng-model="credentials.password">
  <button class="btn btn-lg btn-link btn-block" type="submit">Log in</button>
</form>
