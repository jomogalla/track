<form class="form-signin">

  <label for="inputEmail" class="sr-only">User Name</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="User Name" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div class="btn-toolbar text-center">
    <!-- <div class="col-lg-10 col-lg-offset-2 col-md-offset-1"> -->
  <button class="btn btn-lg btn-link" type="submit">Log in</button>
  <button class="btn btn-lg btn-link" type="submit">Register</button>
  <!-- </div> -->
  </div>
</form>
