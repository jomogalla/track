<form name="login" class="form-signin" ng-submit="vm.login(credentials)" method="post" novalidate>
    <div ng-show="vm.invalidCredentials && login.$submitted" class="alert alert-warning text-center">
    	invalid username or password
    </div>
    <div class="form-group" ng-class="{ 'has-error' : login.username.$invalid && !login.username.$pristine }">
		<label for="username" class="sr-only">User Name</label>
		<input type="text" id="username" name="username" class="form-control" placeholder="User Name" required="" autofocus="" ng-model="credentials.username">
		
		<p ng-show="login.username.$invalid && !login.username.$pristine" class="help-block text-center">username required</p>
	</div>
	<div class="form-group" ng-class="{ 'has-error' : login.password.$invalid && !login.password.$pristine }">
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" ng-model="credentials.password">
		<p ng-show="login.password.$invalid && !login.password.$pristine" class="help-block text-center">password required</p>
	</div>
	<button class="btn btn-lg btn-link btn-block" ng-disabled="!login.$valid" type="submit">Log in</button>	
</form>
