    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- <a class="navbar-brand" href="#">Time Track</a> -->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ><a href="./track.html"><!-- <i class="fa fa-clock-o"></i> --> track</a></li>
            <li><a href="./edit.html"><!-- <i class="fa fa-wrench"></i> --> manage</a></li>
            <li class="active"><a href="#"><!-- <i class="fa fa-line-chart"></i> --> view</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" ng-controller="TimeTrack as vm" role="main">
    <table class="table table-condensed table-hover">
      <tbody>
        <thead>
          <h2> time entries </h2>
        </thead>
        <tr>
          <th>
            <h4> task </h4>
          </th>
          <th>
            <h4> project </h4>
          </th>
          <th>
            <h4> started </h4>
          </th>
          <th>
            <h4> ended </h4>
          </th>
          <th>
            <h4> total time </h4>
          </th>
          <th>
            <h4> comment </h4>
          </th>
          <!-- <th>
            <h5> billable</h5>
          </th> -->
        </tr>
        <tr ng-repeat="timeEntry in vm.timeEntries">
          <td ng-bind="timeEntry.ProjectTaskName">        
          </td>
          <td ng-bind="timeEntry.ProjectName">        
          </td>
          <td ng-bind="timeEntry.TimeIn">
            <!-- {{timeEntry.DayIn}}  {{timeEntry.HourIn}} -->
          </td>
          <td ng-bind="timeEntry.TimeOut">
            <!-- {{timeEntry.DayIn}}  {{timeEntry.HourIn}} -->
          </td>
          <td ng-bind="timeEntry.TotalTime">
            <!-- {{timeEntry.DayIn}}  {{timeEntry.HourIn}} -->
          </td>
          <td ng-bind="timeEntry.Comment">
            <!-- {{timeEntry.DayIn}}  {{timeEntry.HourIn}} -->
          </td>
         <!--  <td>
            {{timeEntry.Billable}}
          </td> -->
        </tr>
      </tbody>
    </table>

    <script src="./angular-route.js"></script>
    <script src="./http-service.js"></script>
