<div class="row">
  <div class="col-sm-4 project-wrap" ng-repeat="project in vm.projects">
    <table class="table table-condensed table-hover white">
        <thead>
          <tr>
            <th colspan="3">
              <h4 ng-bind="project.Name"> </h4>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="task in project.ProjectTasks">
            <td ng-bind="task.Name">
             
            </td>
            <td ng-bind="task.newTimeEntry.Hours">
              
            </td>
            <td>
              <button class="btn btn-link btn-xs pull-right" ng-click="vm.startTracking(task, project)" ng-show="!task.newTimeEntry.isInTrackingMode"><!-- <i class="fa fa-play"></i> -->start</button>
              <button class="btn btn-link btn-xs pull-right" ng-click="vm.stopTracking(task, project)" ng-show="task.newTimeEntry.isInTrackingMode"><!-- <i class="fa fa-pause"></i> -->stop</button>
            </td>
          </tr>
          <tr ng-repeat-end ng-show="task.newTimeEntry.isInTrackingMode">
            <td colspan="3">
              <textarea class="form-control" ng-model="task.newTimeEntry.Comment"></textarea>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
