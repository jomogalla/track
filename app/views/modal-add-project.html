<div class="modal-header">
    <button type="button" class="close" ng-click="modalVM.cancel()">&times;</button>
    <h4 class="modal-title">Add Project</h4>
</div>
<div class="modal-body">
  <!-- The form is placed inside the body of modal -->
  <form id="addProjectTaskForm" class="form-horizontal">
      <div class="form-group">
          <label class="col-xs-3 control-label">Name</label>
          <div class="col-xs-5">
              <input type="text" class="form-control" name="Name" ng-model="modalVM.Name"/>
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-5 col-xs-offset-3">
              <button type="submit" class="btn btn-link btn-lg" ng-click="modalVM.add()">Add Project</button>
          </div>
      </div>
  </form>
</div>
